{% extends 'base.html' %}

{% block content %}
  <h1>View Recipes</h1>
  <form action="{{ url_for('search_recipes') }}" method="post">
    <input type="text" name="search_query" placeholder="Search recipes">
    <button type="submit">Search</button>
  </form>
  {% for recipe in recipes %}
    <h2>{{ recipe.title }}</h2>
    <p>{{ recipe.content }}</p>
    <p>Author: {{ recipe.author.username }}</p>
    <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">View Recipe</a>
    <hr>
  {% endfor %}
{% endblock %}
